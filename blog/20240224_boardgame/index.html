<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./forPassword.css" />
    <script>
      function checkPassword() {
        var password = document.getElementById("password").value;
        if (password == "11631") {
          location.href = "content.html";
        } else {
          alert("パスワードが違います");
        }
      }
    </script>
  </head>
  <body>
    <p class="ri">はなし→とろとろ→卵</p>
    <p>この言葉が示す数字は？</p>
    <input type="text" id="password" />
    <button onclick="checkPassword()">解答する</button>
  </body>
</html>
